{% load static %}

<div id="popupForm" class="popup">
    <div class="popup-content">
        <form class="write-form" action="{% url "main:my" %}" method="post">
            {% csrf_token %}
            <span class="close-button" onclick="closeForm()">&times;</span>
            <input type="text" id="post_id" name="post_id" style="display:none;">
            <textarea class="write-form__user-input" name="text" id="write-form__text" required></textarea>

            <span class='write-form__settings'>
                <input type="checkbox" id="allow-answer" name="answer" checked>
                <label for="allow-answer">Allow answer</label>
        
                <input type="checkbox" id="redy" name="status">
                <label for="redy">Compleate</label>

                <button class="control-element active" type="submit">
                    <svg width="20px" height="20px" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
                        <use href="{% static 'img/icon/icons.svg' %}#icon-plus"></use>
                    </svg>
                </button>
            </span>
        </form>
    </div>
  </div>


<style>
  .popup {
    display: none; /* Hidden by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Transparent dark background */
    z-index: 1;
  }
  
  /* Style for the popup content box */
  .popup-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    width: clamp(250px, 85vw, 800px);
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  }
  
  .close-button {
    float: right;
    font-size: 24px;
    cursor: pointer;
  }  
</style>
